<div class="row">
  <table align="center" width="50%">
    <thead>
      <td width="50%" class="column_name">City</td>
      <td width="25%" class="column_name">Temp(F)</td>
      <td width="25%" class="column_name">Temp(C)</td>
    </thead>
    <tr *ngFor="let weather of cities" >
      <td>{{weather.place.city}}, {{weather.place.state}}</td>
      <td>{{weather.temp_f}}</td>
      <td>{{weather.temp_c}}</td>
    </tr>

  </table>
</div>
